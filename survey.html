<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">

        <div>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you or taking the time to help us improve the platform</p>
        </div>
       
        <div class="form-div">
            <form id="survey-form">

                <div class="form-group">
                    <label for="name" id="name-label">Name</label> <br>
                    <input type="text" id="name" name="Name" class="form-control" placeholder="Enter Your name" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label> <br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" 
                    required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age</label> <br>
                    <input type="number" name="age" id="number" class="form-control" placeholder="Age" min="0" max="100">
                </div>

                <div id="dropdown" class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label> <br>
                    <select name="dropdown" id="dropdown" class="form-control" required>
                        <option disabled selected value="">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div id="recommend" class="form-group">
                    <label for="recommend">Would you recommend FreeCodeCamp to a friend?</label> <br>
                    <label><input type="radio" name="recommend" id="recommend" value="Definitely">Definitely</label> <br>
                    <label><input type="radio" name="recommend" id="recommend" value="Maybe">Maybe</label> <br>
                    <label><input type="radio" name="recommend" id="recommend" value="No">No</label> <br>
                </div>

                <div id="check-box" class="form-group">
                    <label for="check-box">What would you like to see improved? (check all that apply)</label> <br>
                    <label><input type="checkbox" name="check-box" id="check-box" value="Front-end Projects">Front-end Projects</label> <br>
                    <label><input type="checkbox" name="check-box" id="check-box" value="Back-end Projects">Back-end Projects</label> <br>
                    <label><input type="checkbox" name="check-box" id="check-box" value="Data Visualization">Data Visualization</label> <br>
                    <label><input type="checkbox" name="check-box" id="check-box" value="Challenges">Challenges</label> <br>
                    <label><input type="checkbox" name="check-box" id="check-box" value="Open Source Community">Open Source Community</label> <br>
                    <label><input type="checkbox" name="check-box" id="check-box" value="Gitter help rooms">Gitter help rooms</label> <br>
                </div>
                
                <div class="form-group">
                    <label for="text-area">Any comments or suggestions?</label> <br>
                    <textarea name="text" id="text-area" cols="50" rows="8">Enter your comment here...</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" value="submit">Submit</button>
                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
